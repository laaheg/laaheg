<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الدخول | لاحق</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="icon" href="assets/images/laaheg-logo.png">
  <style>
    .login-container {
      max-width: 400px;
      margin: 5rem auto;
      background: white;
      padding: 2.5rem;
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    }
    .login-container h1 {
      color: var(--main-purple);
      text-align: center;
      margin-bottom: 2rem;
    }
    .login-container input {
      width: 100%;
      padding: 0.7rem;
      margin-bottom: 1.2rem;
      font-size: 1rem;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-family: 'Cairo', sans-serif;
    }
    .login-container button {
      width: 100%;
      background-color: var(--main-purple);
      color: white;
      padding: 0.9rem;
      border: none;
      border-radius: 30px;
      font-weight: bold;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s;
    }
    .login-container button:hover {
      background-color: var(--light-purple);
    }
    .register-link {
      display: block;
      text-align: center;
      margin-top: 1rem;
      font-size: 0.9rem;
    }
    .register-link a {
      color: var(--main-purple);
      text-decoration: none;
    }
    .register-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <header class="main-header">
    <div class="logo-container">
      <img src="assets/images/laaheg-logo.png" alt="شعار لاحق" />
      <strong>LAAHEG | لاحق</strong>
    </div>
    <nav class="main-nav">
      <a href="index.html">الرئيسية</a>
      <a href="listings.html">العقارات</a>
      <a href="my_bookings.html">حجوزاتي</a>
      <a href="payment_methods.html">سبل الدفع</a>
      <a href="contact.html">تواصل معنا</a>
      <a href="login.html">تسجيل الدخول</a>
    </nav>
  </header>
  
  <main class="login-container">
    <h1>تسجيل الدخول</h1>
    <form onsubmit="loginUser(event)">
      <input type="email" id="email" placeholder="البريد الإلكتروني" required>
      <input type="password" id="password" placeholder="كلمة المرور" required>
      <button type="submit">دخول</button>
    </form>
    <div class="register-link">
      ليس لديك حساب؟ <a href="register.html">إنشاء حساب جديد</a>
    </div>
  </main>

  <footer class="main-footer" style="text-align:center; padding: 1rem; background-color:#f9f9f9;">
    <p>© 2025 لاحق | جميع الحقوق محفوظة</p>
    <div style="margin-top: 0.5rem;">
      <a href="https://twitter.com/laaheg" target="_blank">تويتر</a> |
      <a href="https://instagram.com/laaheg" target="_blank">إنستغرام</a> |
      <a href="payment_policy.html">سياسة الدفع</a>
    </div>
  </footer>
  

  <script>
    function loginUser(e) {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
  
      const user = {
        email: email,
        name: "مستخدم لاحق",
        phone: "0500000000"
      };
  
      localStorage.setItem("user", JSON.stringify(user));
      localStorage.setItem("loggedIn", "true");
  
      // تحقق من صلاحية المشرف
      if (email === "admin@laaheg.com" && password === "admin123") {
        localStorage.setItem("isAdmin", "true");
        window.location.href = "admin_bookings.html";
      } else {
        localStorage.setItem("isAdmin", "false");
        window.location.href = "dashboard.html";
      }
    }
  </script>
  
</body>
</html>
